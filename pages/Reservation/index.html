            <div id="Reservations">
                <h1>For Reservations:</h1>
                <div>
                  <form id="myForm" action="process-form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
    
                    <label for="phone">Phone:</label>
                    <div class="phone-input">
                      <select id="code" name="code">
                        <option value="+1">+1 (USA) </option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+1">+1 (Canada)</option>
                        <option value="+20">+20 (Egypt)</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+971">+971 (UAE)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="other">Other</option>
                      </select>
                      <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                      <p>if Other was chosen please add your country code before your number</p>
                    </div>
    
                    <label for="date">Date:</label><br>
                    <input type="date" id="date" name="date"><br>
    
                    <label for="location">Location:</label><br>
                    <select id="location" name="location">
                      <option value="Malibu">Malibu</option>
                      <option value="New York">New York</option>
                      <option value="Toronto">Toronto</option>
                      <option value="Cairo">Cairo</option>
                      <option value="Paris">Paris</option>
                      <option value="London">London</option>
                      <option value="Dubai">Dubai</option> 
                      <option value="Sydney">Sydney</option> 
                    </select><br>

                    <label for="party">Number of people in your party:</label>
                    <input type="text" id="party" name="party"><br>
                    
                    <p>Special Occasion? </p><br>
                    <label>
                        <input type="radio" name="yes-no" value="yes">
                        Yes
                      </label>
                      
                      <label>
                        <input type="radio" name="yes-no" value="no">
                        No
                      </label>
                      <br>
                      <label for="if yes">If Yes, Please Specify:</label>
                    <input type="text" id="if yes" name="if yes"><br>
    
                    <button type="button" onclick="clearForm()" >Submit</button>
    
                  </form>
