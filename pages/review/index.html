<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="review.css">
    <title>Restaurant</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../home">
          <img src="../../assets/icons/restaurant-logo.jpg" alt="" />
          Restraunt
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../home">Home</a>
            </li>
            <li class="nav-item">
              <a href="../menu/" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about-us/">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a href="../review/" class="nav-link active">Review</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h1>Reviews</h1>
        <div class="row justify-content-center">
          
          <div class="col-lg-6 col-md-8">
            <ul class="review-list">
            </ul>

            <h2 class="text-center">Write your own review</h2>

            <div class="star-review-section d-flex justify-content-center" data-value="0">
              <div class="star-img"></div>
              <div class="star-img"></div>
              <div class="star-img"></div>
              <div class="star-img"></div>
              <div class="star-img"></div>
            </div>

            <form class="review-form">
              <div class="mb-3">
                <label for="reviewer-name" class="form-label">Name</label>
                <input
                  id="reviewer-name"
                  name="reviewer-name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="review-text" class="form-label">Your Review</label>
                <textarea
                  name="review-text"
                  id="review-text"
                  cols="30"
                  rows="5"
                  class="form-control"
                  maxlength="500"
                ></textarea>
              </div>
              <button class="btn btn-dark" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center">&copy; 2023 copyright</footer>

    <script src="review.js"></script>

    <!-- Bootstrap Js -->
    <script src="/scripts/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
